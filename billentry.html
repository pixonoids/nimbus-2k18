		<div class="container">
			<div class="heading">
				<div class="nimbus">NIMBUS 2K'18</div>
				<div class="date">7th - 9th April</div>
				<div class="formTitle">Bill Entry</div>
			</div>
			<div class="formContent">
			<form method="POST" action="" id="billForm" enctype="multipart/form-data">
				<div style="position: relative;display:flex;flex-direction:column;align-items:center;margin:20px 0; width:100%">
						<label class="textfieldLabel" for = "memo">Memo Number</label>
 					    <input class="textfieldInput"  type = "text" id = "memo" name="memo"/><div class="warningName"> Not Valid </div>
					</div>
				<div style="position: relative;display:flex;flex-direction:column;align-items:center;margin:20px 0; width:100%">
						<label class="textfieldLabel" for = "addr">Shop Name and Address</label>
 					    <input class="textfieldInput"  type = "text" id = "addr" name="addr"/><div class="warningAddr"> Not Valid </div>
					</div>
				<div style="position: relative;display:flex;flex-direction:column;align-items:center;margin:20px 0; width:100%">
						<label class="textfieldLabel" for = "team">Team</label>
 					    <input class="textfieldInput"  type = "text" id = "team" name="team"/><div class="warningTeam"> Not Valid </div>
					</div>
				<div style="position: relative;display:flex;flex-direction:column;align-items:center;margin:20px 0width:100%">
						<label class="textfieldLabel" for = "purpose">Purpose</label>
 					    <textarea style="; height: 100px;font-family: inherit; " class="textfieldInput"  type = "text" id = "purpose" name="purpose"></textarea><div class="warningPurpose"> Not Valid </div>
					</div>
				<div style="position: relative;display:flex;flex-direction:column;align-items:center;margin:20px 0; width:100%">
						<label class="textfieldLabel" for = "amt">Amount</label>
 					    <input class="textfieldInput"  type = "text" id = "amt" name="amt"/>
 					    <div class="warningAmt"> Not Valid </div>
					</div>
					<label class="upload">
						<div><input type="file" class="bill" name="billpic" id="billpic" accept="image/*"></div>
					</label>
				<input type="submit" id="submitButton" value="Enter Bill" class="mdl-button mdl-js-button mdl-button--raised">
			</form>

		</div>

		</div>

	     <footer>
				<ul class="billbtn">
					<li><a href="/billadd"><i class="fa fa-upload"></i></a></li>

	<script type="text/javascript">
		$('.textfieldInput').on('focusin', function() {
		  $(this).parent().find('.textfieldLabel').addClass('active');
		});

		$('.textfieldInput').on('focusout', function() {
		  if (!this.value) {
		    $(this).parent().find('.textfieldLabel').removeClass('active');
		  }
		});
	</script>
